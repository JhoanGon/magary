name: Consumer Compatibility

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'projects/ng-magary/**'
      - 'tools/ci/check-consumer-matrix.mjs'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/consumer-compat.yml'
  push:
    branches:
      - main
    paths:
      - 'projects/ng-magary/**'
      - 'tools/ci/check-consumer-matrix.mjs'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/consumer-compat.yml'

concurrency:
  group: compat-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        angular_major: [17, 19, 21]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm run build:lib

      - name: Consumer smoke (Angular ${{ matrix.angular_major }})
        run: node tools/ci/check-consumer-matrix.mjs --majors=${{ matrix.angular_major }}
