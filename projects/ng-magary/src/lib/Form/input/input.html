<div [ngClass]="containerClasses()" [ngStyle]="inputStyles()">
  @if (label()) {
    <label [for]="getId()" class="input-label">
      {{ label() }}
      @if (required()) {
        <span class="required-asterisk">*</span>
      }
    </label>
  }

  <div class="input-wrapper">
    @if (prefixIcon()) {
      <lucide-icon
        [name]="prefixIcon()"
        class="prefix-icon"
        (click)="onPrefixIconClick()"
        [class.clickable]="!disabled()"
      ></lucide-icon>
    }

    <input
      [id]="getId()"
      [ngClass]="inputClasses()"
      [type]="actualType()"
      [value]="value()"
      [attr.aria-label]="resolvedAriaLabel()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [required]="required()"
      attr.maxlength="{{ maxLength() }}"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    @if (loading()) {
      <lucide-icon
        name="loader"
        class="suffix-icon loading-icon spin"
      ></lucide-icon>
    } @else if (type() === "password") {
      <lucide-icon
        [name]="passwordIcon()"
        class="suffix-icon password-toggle"
        (click)="togglePasswordVisibility()"
      ></lucide-icon>
    } @else if (suffixIcon()) {
      <lucide-icon
        [name]="suffixIcon()"
        class="suffix-icon"
        (click)="onSuffixIconClick()"
        [class.clickable]="!disabled()"
      ></lucide-icon>
    }
  </div>

  @if (effectiveError() || helpText()) {
    <div class="input-message">
      @if (effectiveError()) {
        <span class="error-message">
          <lucide-icon name="circle-alert" [size]="16"></lucide-icon>
          {{ effectiveError() }}
        </span>
      } @else if (helpText()) {
        <span class="help-message">{{ helpText() }}</span>
      }
    </div>
  }
</div>
