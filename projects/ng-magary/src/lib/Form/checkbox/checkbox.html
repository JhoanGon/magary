<div [class]="containerClasses()">
  <label [for]="uniqueId" class="checkbox-wrapper">
    <input
      type="checkbox"
      [id]="uniqueId"
      [checked]="checked()"
      [disabled]="disabled()"
      [required]="required()"
      (change)="onChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="hidden-input"
    />
    <div class="custom-checkbox">
      <svg class="checkmark" viewBox="0 0 24 24">
        <path
          class="checkmark-path"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          d="M5 12l5 5L19 7"
        />
      </svg>
    </div>
    <span *ngIf="label()" class="checkbox-label">{{ label() }}</span>
  </label>
</div>
