<div class="magary-textarea-wrapper">
  <textarea
    #textarea
    [value]="value()"
    [attr.rows]="rows()"
    [attr.cols]="cols()"
    [attr.placeholder]="placeholder()"
    [attr.maxlength]="maxlength()"
    [disabled]="isDisabled()"
    [class.magary-textarea]="true"
    [class.disabled]="isDisabled()"
    [class.auto-resize]="autoResize()"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
  ></textarea>

  @if (showCounter() || maxlength()) {
    <div class="character-counter">
      {{ length() }} {{ maxlength() ? "/ " + maxlength() : "" }}
    </div>
  }
</div>
