<div
  class="magary-toast-item"
  [ngClass]="toast.type || 'info'"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-icon">
    <lucide-icon [name]="iconClass"></lucide-icon>
  </div>
  <div class="toast-content">
    @if (toast.title) {
      <div class="toast-title">{{ toast.title }}</div>
    }
    @if (toast.message) {
      <div class="toast-message">{{ toast.message }}</div>
    }
  </div>
  <button
    class="toast-close-btn"
    (click)="close()"
    type="button"
    aria-label="Close"
  >
    <lucide-icon name="x"></lucide-icon>
  </button>
</div>
