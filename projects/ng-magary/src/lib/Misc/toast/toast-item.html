<div
  class="magary-toast-item"
  [ngClass]="toast.type || 'info'"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-icon">
    <i [class]="iconClass"></i>
  </div>
  <div class="toast-content">
    @if (toast.title) {
      <div class="toast-title">{{ toast.title }}</div>
    }
    @if (toast.message) {
      <div class="toast-message">{{ toast.message }}</div>
    }
  </div>
  <button
    class="toast-close-btn"
    (click)="close()"
    type="button"
    aria-label="Close"
  >
    <i class="fas fa-times"></i>
  </button>
</div>
