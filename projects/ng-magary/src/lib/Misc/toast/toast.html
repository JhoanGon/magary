<div
  class="magary-toast-container"
  [ngClass]="position()"
  [style.zIndex]="baseZIndex()"
  [style.--magary-toast-offset-x]="offsetX()"
  [style.--magary-toast-offset-y]="offsetY()"
>
  @for (toast of toasts; track toast.id) {
    <magary-toast-item
      [@toastAnimation]
      [toast]="toast"
      (onClose)="onToastClose($event)"
    ></magary-toast-item>
  }
</div>
