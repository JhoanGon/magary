<div
  class="magary-message"
  [ngClass]="'magary-message-' + severity()"
  role="alert"
  [@messageAnimation]
>
  @if (visible) {
    <div class="magary-message-wrapper">
      <span class="magary-message-icon" [ngClass]="iconClass"></span>
      <div class="magary-message-text">
        @if (text()) {
          <span class="magary-message-summary">{{ text() }}</span>
        }
        @if (detail()) {
          <span class="magary-message-detail">{{ detail() }}</span>
        }
      </div>
      @if (closable()) {
        <button
          type="button"
          class="magary-message-close"
          (click)="close($event)"
          aria-label="Close"
        >
          <i class="fas fa-times"></i>
        </button>
      }
    </div>
  }
</div>
