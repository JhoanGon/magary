<div class="tabs">
  <div
    class="tab-headers"
    #tabHeaders
    role="tablist"
    aria-orientation="horizontal"
    [attr.aria-label]="tabListAriaLabel()"
    [style.--background-color-line]="backgroundLine()"
    [style.--height-line]="heightLine()"
  >
    @for (tab of tabs(); track $index) {
      <button
        type="button"
        role="tab"
        #tabButton
        [id]="getTabButtonId($index)"
        [attr.tabindex]="activeIndex() === $index ? '0' : '-1'"
        [attr.aria-controls]="getTabPanelId($index)"
        (click)="selectTab($index)"
        (keydown)="onTabKeydown($event, $index)"
        [class.active]="activeIndex() === $index"
        [attr.aria-selected]="activeIndex() === $index"
      >
        {{ tab.label() }}
      </button>
    }
  </div>
  <div
    class="tab-content"
    [style.--position-content]="positionContent()"
    [style.--background]="background()"
    [style.--padding]="padding()"
    [style.--tab-panel-width]="panelWidth() === 'full' ? '100%' : 'auto'"
  >
    <ng-content></ng-content>
  </div>
</div>
