<div class="magary-organizationchart">
  <table class="magary-organizationchart-table">
    <tbody
      magary-organizationchart-node
      *ngFor="let node of value()"
      [node]="node"
      [selectionMode]="selectionMode()"
      [selection]="selection()"
      [collapsible]="collapsible()"
      [itemTemplate]="template()"
      (nodeSelect)="onNodeSelect.emit($event)"
      (nodeUnselect)="onNodeUnselect.emit($event)"
      (nodeExpand)="onNodeExpand.emit($event)"
      (nodeCollapse)="onNodeCollapse.emit($event)"
    ></tbody>
  </table>
</div>
