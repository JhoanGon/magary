<div class="layout">
  <magary-sidebar
    [sections]="sidebarSections"
    [showUserSection]="true"
    [userName]="'Juan PÃ©rez'"
    [userEmail]="'juan@empresa.com'"
    [appTitle]="'Magary'"
    [logoSrc]="'/assets/magary_logo.png'"
    [showLogo]="true"
    [showBrandLogo]="true"
    [brandLogoSrc]="'/assets/magary_logo.png'"
    [brandLogoPosition]="'center'"
    [appTitleStyle]="{
      background: 'var(--gradient-text)',
      '-webkit-background-clip': 'text',
      'background-clip': 'text',
      color: 'transparent',
      fontSize: '1.7rem',
    }"
    (onLogout)="handleLogout()"
    [avatarConfig]="{ type: 'label', shape: 'circle' }"
  ></magary-sidebar>

  <main class="main-container">
    <header class="top-bar">
      <div class="app-branding" routerLink="/" style="cursor: pointer">
        Magary <span class="highlight">Demo Alpha v{{ version }}</span>
      </div>

      <div class="top-actions">
        <app-theme-switcher></app-theme-switcher>
      </div>
    </header>

    <section class="content-wrapper" #contentWrapper>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
  <magary-toast />
</div>
