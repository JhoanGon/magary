<div class="layout">
  <magary-sidebar
    [sections]="sidebarSections"
    [showUserSection]="true"
    [userName]="'Juan PÃ©rez'"
    [userEmail]="'juan@empresa.com'"
    [appTitle]="'Magary'"
    [logoSrc]="'assets/Magary.png'"
    [menuTextColor]="'white'"
    [menuHoverColor]="'#e34e4e'"
    [menuBackgroundColor]="'#123456'"
    (onLogout)="handleLogout()"
    [avatarConfig]="{ type: 'label', shape: 'circle' }"
  ></magary-sidebar>

  <main class="main-container">
    <header class="top-bar">
      <div class="app-branding">Magary <span class="highlight">Demo</span></div>

      <div class="top-actions">
        <button
          class="action-btn"
          (click)="toggleTheme()"
          [attr.aria-label]="
            isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'
          "
        >
          <i
            class="fas"
            [class.fa-sun]="isDarkMode()"
            [class.fa-moon]="!isDarkMode()"
          ></i>
        </button>
      </div>
    </header>

    <section class="content-wrapper">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
  <magary-toast />
</div>
