<div class="landing-showcase">
  <!-- Background Layers -->
  <div class="ambient-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  <div class="bg-texture"></div>
  <!-- Noise & Grid -->

  <div class="main-content">
    <!-- HEADER -->
    <div class="header">
      <h1 class="main-title">Magary</h1>
      <p class="subtitle">{{ i18n.translateUi('landingSubtitle') }}</p>
    </div>

    <!-- LOGO (Fixed Glamour Mode) -->
    <div class="logo-display">
      <div class="logo-wrapper glamorous">
        <!-- Eclipse Aura -->
        <div class="logo-aura"></div>

        <!-- Inner container for Sheen -->
        <div class="logo-inner">
          <img
            ngSrc="/assets/magary_logo.webp"
            alt="Magary Logo"
            class="logo-img"
            width="220"
            height="320"
            priority
          />

          <!-- Sheen Effect -->
          <div class="sheen-layer"></div>
        </div>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions-area">
      <div
        class="language-switch"
        role="group"
        [attr.aria-label]="i18n.translateUi('languageSelector')"
      >
        <magary-segmented
          class="lang-control"
          [options]="languageOptions"
          optionLabel="label"
          optionValue="value"
          [value]="i18n.language()"
          [ariaLabel]="i18n.translateUi('languageSelector')"
          size="small"
          (valueChange)="onLanguageSelection($event)"
        ></magary-segmented>
      </div>

      <button class="enter-app-btn" (click)="enterApp()">
        <span>{{ i18n.translateUi('enterApp') }}</span>
        <lucide-icon name="arrow-right" size="18"></lucide-icon>
      </button>

      <div class="footer-theme">
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>
</div>
