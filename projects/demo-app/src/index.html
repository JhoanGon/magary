<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Magary Demo</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Magary: Componentes Modernos y Premium para Angular con diseÃ±o adaptable y renderizado optimizado."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/magary_ico_alter.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/magary_ico_alter.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/magary_ico_alter.ico"
    />

    <!-- Apple Touch Icons (iOS) -->
    <link rel="apple-touch-icon" href="/icons/magary_logo_192x192.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/magary_logo_192x192.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Magary" />

    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/icons/magary_logo_144x144.png"
    />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Theme color -->
    <meta name="theme-color" content="#000" />

    <link
      rel="preload"
      href="assets/magary_logo.webp"
      as="image"
      fetchpriority="high"
    />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
